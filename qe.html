<!DOCTYPE html> 
<html> 
	<head> 
	<title>Medibase(Public Review Release)</title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<script type="text/javascript">
			function showEx()
			{
				var str = document.getElementById(search);
				if (str.length==0)
				{
					document.getElementById("exop").innerHTML="";
					return;
				}
				if (window.XMLHttpRequest)
				{// code for IE7+, Firefox, Chrome, Opera, Safari
					xmlhttp=new XMLHttpRequest();
				}
				else
				{// code for IE6, IE5
					xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
				}
				xmlhttp.onreadystatechange=function()
				{
					if (xmlhttp.readyState==4 && xmlhttp.status==200)
					{
						document.getElementById("exop").innerHTML=xmlhttp.responseText;
					}
				}
				xmlhttp.open("GET","getexc.php?q="+str,true);
				xmlhttp.send();
			}
		</script>
	<link rel="stylesheet" href="jquery.mobile-1.1.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="jquery.mobile-1.1.0.min.js"></script>
</head>

<div data-role="page">

	<div data-role="header">
		
		<h1>Medibase</h1>
			<div data-role="navbar">

		<li><a href="about.html"  rel="external">About</a></li>
	</ul>
</div><!-- /navbar -->
	</div><!-- /header -->
	<div data-role="content">
	<input type="text" name="search" id="search" value="" placeholder="Type Here..."/>
	<center><a data-role="button" data-inline="true" data-theme="b" onClick="showEx();">Search</a>
	<a href="index.html" data-role="button" data-inline="true" >Give Feedback</a></center>
<div id="exop">
</div>
